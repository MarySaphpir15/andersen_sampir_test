<div class="search">
  <div class="search__container">
    <input  [formControl]="searchField"
           class="search__input"
           placeholder="Start your search"/>
    <button class="search__button"
            (click)="search()"
            >Search</button>
  </div>

  <div class="search__results">
    {{ results | json }}
  </div>
</div>
